<div class="body-app">
</div>
<app-category-nav-bar></app-category-nav-bar>
<div class="list-view">
    <!-- <button class="list-view-btn" ></button> -->
    <i [ngClass]="fnticon" (click)="changeClass(Value)">{{Value}}</i>
</div>
<div [ngClass]="dynamicallyBox">
    <div  [ngClass]="dynamically"  *ngFor="let image of images;let i=index">
        <div >
            <div class="new-card-hr">
                <span class="offer"> Up To <b>50%</b> OFF </span>
            </div>
            <div [ngClass]="imgclassbox">
                <img src="{{image.image}}" [ngClass]="imgclass">
            </div>
        </div>
        <div>

            <h4>{{image.text}}</h4>
            <div class="new-card-hr">
                <span class="strikethrough">M.R.P ₹ 450</span> <span>M.R.P ₹ 400</span>
            </div>
        </div>
            <div class="new-card-hr-btm">
                <i [ngClass]="wishlist" (click)="wishclick()"></i>
                <button type="button" [ngClass]="itemadded" (click)="itemadd()">Add</button>
            </div>
    </div>
</div>
<app-app-footer></app-app-footer>
